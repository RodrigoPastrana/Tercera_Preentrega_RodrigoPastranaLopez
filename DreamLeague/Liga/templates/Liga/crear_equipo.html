<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding-top: 50px; /* Ajusta la cantidad según sea necesario */
        }

        h1 {
            font-size: 48px; /* Ajusta el tamaño del título */
            margin-bottom: 30px; /* Ajusta el espacio debajo del título */
        }

        .texto {
            font-size: 18px;
            margin-bottom: 30px; /* Ajusta el espacio debajo del texto */
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equipos</h1>
        <p class="texto">Crea un nuevo equipo:</p>
        <form action="{% url 'crear_equipo' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Crear Equipo">
        </form>
    </div>
</body>
</html>
